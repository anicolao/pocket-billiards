name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from PR #${{ github.event.number }}"
          alias: pr-${{ github.event.number }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        id: netlify

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.netlify.outputs.deploy-url }}';
            const comment = `ðŸš€ **Preview Deployment**\n\nYour changes have been deployed:\n\n**Preview URL:** ${deployUrl}\n\n_Updated on ${new Date().toUTCString()}_\n\n---\n\n**Note:** First-time setup requires Netlify tokens. To configure:\n1. Create a free account at [Netlify](https://netlify.com)\n2. Generate a [personal access token](https://app.netlify.com/user/applications#personal-access-tokens)\n3. Create a new site and copy the Site ID\n4. Add \`NETLIFY_AUTH_TOKEN\` and \`NETLIFY_SITE_ID\` to repository secrets\n\nAlternatively, download the build artifact from the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) and open \`index.html\` locally.`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload build artifact as backup
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ github.event.number }}-build
          path: ./dist
          retention-days: 30
