name: Build PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add PR number to build
        run: |
          echo "<script>console.log('PR #${{ github.event.number }}')</script>" >> dist/index.html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ github.event.number }}-build
          path: ./dist
          retention-days: 30

      - name: Comment PR with build info
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const comment = `ðŸš€ **Preview Build Ready**\n\nYour changes have been built successfully!\n\n**To preview:**\n1. Download the build artifact from [this workflow run](${runUrl})\n2. Extract the zip file\n3. Open \`index.html\` in your browser\n\n**Or use a local server:**\n\`\`\`bash\nnpx serve dist\n\`\`\`\n\n_Build completed on ${new Date().toUTCString()}_\n\n---\n\n**Note:** For live preview deployments, consider setting up:\n- GitHub Pages (Settings â†’ Pages â†’ Source: GitHub Actions)\n- Or use [Netlify](https://www.netlify.com/), [Vercel](https://vercel.com/), or [Cloudflare Pages](https://pages.cloudflare.com/)`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Build Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
