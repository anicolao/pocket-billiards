name: Deploy PR to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with base path
        run: npm run build
        env:
          VITE_BASE_PATH: /pocket-billiards/pr-${{ github.event.number }}/

      - name: Create deployment directory structure
        run: |
          mkdir -p deployment/pr-${{ github.event.number }}
          cp -r dist/* deployment/pr-${{ github.event.number }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const baseUrl = '${{ steps.deployment.outputs.page_url }}';
            const prUrl = `${baseUrl}pr-${{ github.event.number }}/`;
            const comment = `ðŸš€ **Preview Deployment**\n\nYour changes have been deployed to GitHub Pages:\n\n**Preview URL:** ${prUrl}\n\n_Updated on ${new Date().toUTCString()}_`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
